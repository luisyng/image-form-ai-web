<div class="input-type-selector-container">
  <div class="input-types-grid">
    <div 
      *ngFor="let inputType of inputTypes" 
      class="input-type-card" 
      [class.selected]="selectedInputType?.id === inputType.id"
      (click)="selectInputType(inputType)"
    >
      <div class="input-type-icon">
        <span class="icon">{{ inputType.icon }}</span>
      </div>
      <div class="input-type-content">
        <h4 class="input-type-name">{{ inputType.name }}</h4>
      </div>
      <div class="selection-indicator" *ngIf="selectedInputType?.id === inputType.id">
        <span class="check-icon">âœ“</span>
      </div>
    </div>
  </div>
</div>
