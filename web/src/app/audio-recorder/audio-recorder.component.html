<div class="audio-recorder-container">
  <div class="audio-status" *ngIf="!isAudioSupported">
    <div class="error-icon">‚ùå</div>
    <p class="error-message">{{ errorMessage }}</p>
  </div>
  
  <div class="recorder-controls" *ngIf="isAudioSupported && !isRecording && !audioUrl">
    <button class="start-recording-button" (click)="startRecording()">
      <span class="mic-icon">üéôÔ∏è</span>
      <span>Start Recording</span>
    </button>
    <p class="recording-instructions">Click the button above to start recording your voice.</p>
  </div>
  
  <div class="recording-view" *ngIf="isRecording">
    <div class="recording-indicator">
      <div class="recording-pulse"></div>
      <span class="recording-label">Recording</span>
      <span class="recording-timer">{{ formatTime(recordingTime) }}</span>
    </div>
    <button class="stop-recording-button" (click)="stopRecording()">
      <span class="stop-icon">‚èπÔ∏è</span>
      <span>Stop Recording</span>
    </button>
  </div>
  
  <div class="recorded-audio-container" *ngIf="audioUrl">
    <h3 class="recording-complete-title">Recording Complete</h3>
    
    <div class="audio-player-wrapper">
      <app-audio-player 
        [audioUrl]="audioUrl"
        [showFileName]="true"
        [fileName]="'Voice Recording'"
      ></app-audio-player>
    </div>
    
    <div class="audio-controls">
      <button class="retry-button" (click)="retryRecording()">Record Again</button>
    </div>
  </div>
  
  <div class="audio-error" *ngIf="errorMessage && isAudioSupported">
    <p class="error-message">{{ errorMessage }}</p>
    <button class="retry-button" (click)="startRecording()">Try Again</button>
  </div>
</div>
