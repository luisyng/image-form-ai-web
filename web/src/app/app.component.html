<div class="container">
  <header class="app-header">
    <h1 class="app-title">AI Data Capture</h1>
  </header>
  <app-data-pipeline-build *ngIf="c === null" 
    (configReady)="onConfigReady($event)"></app-data-pipeline-build>
  <app-data-entry *ngIf="c !== null && p !== null"
      [c]="c"
      [p]="p"
    (newPipelineRequested)="onNewPipelineRequested()"
    (newEntryRequested)="onNewEntryRequested()"
  ></app-data-entry>
</div>

<router-outlet />
