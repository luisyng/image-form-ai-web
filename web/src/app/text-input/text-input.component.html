<div class="text-input-container">
  <div class="text-input-header">
    <p class="text-input-subheader">Text (you can edit below):</p>
  </div>
  
  <div class="text-input-content">
    <textarea 
      class="text-input-textarea" 
      [(ngModel)]="text" 
      (ngModelChange)="onTextChanged($event)"
      rows="10"
    ></textarea>
  </div>
</div>
