<div class="malaria-parser-container">
  <div *ngIf="isProcessing" class="processing-indicator">
    <div class="spinner"></div>
    <p>Processing text data...</p>
  </div>
  
  <app-malaria-summary *ngIf="parsedData" [data]="parsedData"></app-malaria-summary>
  
  <div *ngIf="!isProcessing && (!parsedData || (!parsedData.name && !parsedData.age)) && extractedText" class="no-data">
    <p>No relevant data could be extracted from the text.</p>
  </div>
</div>
