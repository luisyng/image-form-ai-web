<div class="malaria-form-container">
  <form [formGroup]="malariaForm">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Patient Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'is-invalid': malariaForm.controls['name'].invalid && malariaForm.controls['name'].touched}"
        >
        <div *ngIf="malariaForm.controls['name'].invalid && malariaForm.controls['name'].touched" class="invalid-feedback">
          <div *ngIf="malariaForm.controls['name'].errors?.['required']">Name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          formControlName="age"
          class="form-control"
          [ngClass]="{'is-invalid': malariaForm.controls['age'].invalid && malariaForm.controls['age'].touched}"
        >
        <div *ngIf="malariaForm.controls['age'].invalid && malariaForm.controls['age'].touched" class="invalid-feedback">
          <div *ngIf="malariaForm.controls['age'].errors?.['required']">Age is required</div>
          <div *ngIf="malariaForm.controls['age'].errors?.['min']">Age must be at least 0</div>
          <div *ngIf="malariaForm.controls['age'].errors?.['max']">Age must be at most 120</div>
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <h3>Symptoms</h3>
      <div class="symptoms-grid">
        <div class="form-check">
          <input type="checkbox" id="fever" formControlName="fever" class="form-check-input">
          <label for="fever" class="form-check-label">Fever</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="chills" formControlName="chills" class="form-check-input">
          <label for="chills" class="form-check-label">Chills</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="sweating" formControlName="sweating" class="form-check-input">
          <label for="sweating" class="form-check-label">Sweating</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="headache" formControlName="headache" class="form-check-input">
          <label for="headache" class="form-check-label">Headache</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="nausea" formControlName="nausea" class="form-check-input">
          <label for="nausea" class="form-check-label">Nausea</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="vomiting" formControlName="vomiting" class="form-check-input">
          <label for="vomiting" class="form-check-label">Vomiting</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="musclePain" formControlName="musclePain" class="form-check-input">
          <label for="musclePain" class="form-check-label">Muscle Pain</label>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="fatigue" formControlName="fatigue" class="form-check-input">
          <label for="fatigue" class="form-check-label">Fatigue</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="otherSymptoms">Other Symptoms</label>
        <textarea
          id="otherSymptoms"
          formControlName="otherSymptoms"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
