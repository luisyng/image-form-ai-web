<div class="audio-player-container">
  <div class="file-info" *ngIf="showFileName">
    <span class="file-name">{{ fileName }}</span>
  </div>
  
  <div class="player-controls">
    <button class="play-pause-button" (click)="togglePlayPause()" [class.is-playing]="isPlaying">
      <div class="button-icon">
        <div class="play-icon" *ngIf="!isPlaying">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5.14V19.14L19 12.14L8 5.14Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="pause-icon" *ngIf="isPlaying">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="currentColor"/>
          </svg>
        </div>
      </div>
    </button>
    
    <div class="progress-container">
      <div class="time-display current-time">{{ formatTime(currentTime) }}</div>
      
      <div class="progress-bar" (click)="onProgressBarClick($event)">
        <div class="progress-fill" [style.width.%]="getProgressPercentage()"></div>
      </div>
      
      <div class="time-display duration">{{ isValidDuration ? formatTime(duration) : '00:00' }}</div>
    </div>
  </div>
  
  <!-- Debug info (hidden in production) -->
  <div class="debug-info" *ngIf="false">
    <p>Audio URL: {{ audioUrl || 'none' }}</p>
    <p>Duration: {{ duration }}</p>
    <p>Current Time: {{ currentTime }}</p>
    <p>Is Playing: {{ isPlaying }}</p>
    <p>Is Valid Duration: {{ isValidDuration }}</p>
  </div>
</div>
